<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ryoform Page </title>

    <!-- css reset -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=poppins:600" rel="stylesheet" />

</head>
<body>
    
    <!-- main container -->
    <div class="main-container"> 

        <!-- left container (for image) -->
        <div class="left-container"> 
            <div class="persona-3-picture">
                <p class="title-text"> Persona 3: Reload â„¢</p>
                <img src="../assets/images/persona-3-reload-persona-3.gif">
            </div>
        </div>

        <!-- right container (for forms) -->
        <div class="right-container">

            <!-- This is the description for the form -->
            <div class="description-text left subheading-text">
                <p> This is not a real online service! Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
                <p> Sign up <em> now </em> to get started. </p>
                <p class="remote-text"> I <em> know </em> you want to. </p>
            </div>

            <!-- The sign-up form -->
            <form action="#">

                <div class="form left form-text"> 
                    <p class="form-title"> Let's do this! </p>
                    
                    <!-- First Name input -->
                    <div class="input">
                        <label for="first-name"> First Name </label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <!-- Last Name input -->
                    <div class="input">
                        <label for="last-name"> Last Name </label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>

                    <!-- Email input -->
                    <div class="input">
                        <label for="email"> Email </label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <!-- Phone Number input (will probably add international formats) -->
                    <div class="phone-number">
                        <label for="phone-number"> Phone Number </label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>

                    <!-- Password input -->
                    <div class="input">
                        <label for="password"> Password </label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <!-- Confirm Password input -->
                    <div class="input">
                        <label for="confirm-password"> Password </label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>

                </div>

                <!-- Create an Account button -->
                <div class="left button">
                    <button type="submit"> Create Account </button>
                </div> 

            </form>

            <!-- Log in Button -->
            <div class="log-in left login-text"> 
                <p> Already have an account? </p>
                <a href="#"> Log in </a>
            </div> 

        </div>

    </div>

</body>
</html>
